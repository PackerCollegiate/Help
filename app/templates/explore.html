{% extends "base.html" %}

{% block content %}
    <div class = "container">
        <center>
            <h1 class="title">Recent Posts</h1>
        </center>
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
        {% if prev_url %}
        <a href="{{ prev_url }}">Newer posts</a>
        {% endif %}
        {% if next_url %}
        <a href="{{ next_url }}">Older posts</a>
        {% endif %}
    </div>
{% endblock %}
